<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-toolbar color="primary">Admin Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="users">
        <mat-icon matListItemIcon>group</mat-icon>
        <span matListItemTitle>Manage Users</span>
      </a>
      <a mat-list-item routerLink="students">
        <mat-icon matListItemIcon>school</mat-icon>
        <span matListItemTitle>Manage Students</span>
      </a>
      <a mat-list-item routerLink="teachers">
        <mat-icon matListItemIcon>person_outline</mat-icon>
        <span matListItemTitle>Manage Teachers</span>
      </a>
      <a mat-list-item routerLink="subjects"> <mat-icon matListItemIcon>menu_book</mat-icon>
        <span matListItemTitle>Manage Subjects</span> </a>
      </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <span>{{ title }}</span>
      <span class="spacer"></span>
      <button mat-button (click)="onLogout()">Logout</button>
    </mat-toolbar>

    <div class="dashboard-content">
      <router-outlet></router-outlet>
      <p *ngIf="router.url === '/admin' || router.url === '/admin/' || router.url === '/admin/users'">
        Welcome to the Admin Dashboard! Select an option from the sidebar.
      </p>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
